          <!DOCTYPE html>
<html>

    <body>
		<div id="accounts"></div>
		<h3>どちらに投票しますか？(1)賛成(2)反対</h3>
        <label>1または2を入力し,投票ボタンを押してください
            <input type="text" id="textBox1"></input>
        </label>
        <input type='button' name="button1" value="投票" onclick="doFunction()"></input>
​
        <h3>現在の投票数</h3>
		<div id="amount1"></div>
		<div id="amount2"></div>
		<input type='button' name="button2" value="更新" onclick="get()"></input>
        
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
​
        <script>
		
		const abi = [
	{
		"inputs": [
			{
				"internalType": "bool",
				"name": "_vote",
				"type": "bool"
			}
		],
		"name": "vote",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "get_number",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "Number",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "get_result",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "Negative",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "Positive",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
		const contractaddress = '0x2d3800FB9a2265Dfd9d8E3bB5b8460B7C2d0dBF7';
		
		load();
		
		//メタマスクとコントラクトへの接続を実行する機能
		async function load(){
			await loadWeb3(); // メタマスクに接続する
			window.contract = await loadContract(); // コントラクトに接続する
			await get();
		}
		
		//メタマスクに接続する
		async function loadWeb3(){
			if(window.ethereum) {
    			window.web3 = new Web3(window.ethereum);
    			window.ethereum.enable();
   			} else {
            	document.write('Install <a target="_blank" rel="noopener" href="https://metamask.io">METAMASK</a>')
        	}
			const account = await getCurrentAccount();
			$('#accounts').text('Your accounts: '+ account);
  		}
		
		//コントラクトのインスタンスを作成
		async function loadContract(){
			return await new window.web3.eth.Contract(abi, contractaddress);
		}
		
		//利用者のメタマスクのウォレットアドレスを取得
		async function getCurrentAccount(){
   			const accounts = await window.web3.eth.getAccounts();
   			return accounts[0];
   		}
		
		//投票ボタンがクリックされたときに、voteを実行する
		async function doFunction() {
   			const account = await getCurrentAccount(); //利用者のメタマスクのウォレットアドレスを取得
			var input = $('#textBox1').val();
   			const send = await window.contract.methods.vote(parseInt(input)).send({ from: account });
   			console.log(send);
		}
		
		//更新ボタンがクリックされたときに，get_rusultを実行する
		async function get(){
			const account = await getCurrentAccount(); //利用者のメタマスクのウォレットアドレスを取得
			const receive = await window.contract.methods.get_result().call({ from: account });
			console.log(receive);
			$('#amount1').text('Negative: ' + receive[0]);
			$('#amount2').text('Positive: ' + receive[1]);
		}
		
        </script>
    </body>
